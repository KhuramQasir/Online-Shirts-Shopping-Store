<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fit Polo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button id="add-product-btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
    <div id="product-form" style="display: none;">
        <h3>Add New Product</h3>
        <input type="text" id="product-title" placeholder="Title" required>
        <input type="text" id="product-brand" placeholder="Brand" required>
        <textarea id="product-description" placeholder="Description" required></textarea>
        <input type="number" id="product-discount" placeholder="Discount (%)" required>
        <input type="file" id="product-images" accept="image/*" multiple>
        <div id="image-preview"></div>

        <div id="sizes-container">
            <h4>Sizes and Prices</h4>
            <div>
                <input type="text" placeholder="Size (S)" required>
                <input type="number" placeholder="Price (Rs)" required>
            </div>
            <button id="add-size-btn">Add Size</button>
            <div id="size-list"></div>
        </div>
        <button id="submit-product-btn">Update Product</button>
        <button id="add-new-product-btn">Add New Product</button>
    </div>
    <div id="product-container"></div>
    <script src="/Script.js"></script>
</body>

</html>
